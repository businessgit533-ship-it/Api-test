name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions

on: [push]

jobs:
  Explore-GitHub-Actions:
      runs-on: ubuntu-latest

          steps:
                - name: Check out repository code
                        uses: actions/checkout@v5

                 - name: Show basic info
                       run: |
                             echo " Triggered by: ${{ github.event_name }}"
                             echo " Running on: ${{ runner.os }}"
                             echo " Branch: ${{ github.ref }}"
                            echo " Repository: ${{ github.repository }}"

                              - name: List files in repository
                                      run: ls -la ${{ github.workspace }}

                                           - name: Test Do something simple
                                            run: |
                                        echo "Workflow executed successfully " > output.txt
                              cat output.txt
                                                                                                                              
                                - name: Commit and push output file
                              run: |
                                                                       git config --global user.name "github-actions[bot]"
                            git config --global user.email "github-actions[bot]@users.noreply.github.com"
                                               git add output.txt
                                       git commit -m "Add output.txt from workflow run"
                                                    git push
                                      env:
                               GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                                 
                                                                                                                                                                                                                      - name: Final message
                                                                                                                                                                                                                              run: echo " This job completed successfully with status: ${{ job.status }}."
                                                                                                                                                                                                                              
