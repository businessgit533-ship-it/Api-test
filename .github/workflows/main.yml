name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€

on: [push]

permissions:
  contents: write

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      
      - name: Check out repository code
        uses: actions/checkout@v5

      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."

      - name: POST to reqres API and capture token
        run: |
          set -e
          echo "Sending POST to https://reqres.in/api/login ..."

          
          response=$(curl -s -X POST "https://reqres.in/api/login" \
            -H "Content-Type: application/json" \
            -H "x-api-key: reqres-free-v1" \
            -d '{"email":"eve.holt@reqres.in","password":"cityslicka"}')

          echo "Raw response: $response"

          # JSON
          token=$(python3 -c "import sys, json; d=json.load(sys.stdin); print(d.get('token',''))" <<< "$response")

          if [ -z "$token" ]; then
            echo "âŒ ERROR: token not found in response."
            exit 1
          fi

          echo "âœ… Token received: $token"

          # output.txt
          echo "$token" > output.txt
          echo "ğŸ“ Token saved to output.txt:"
          cat output.txt

      - name: Commit and push output.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output.txt
          git commit -m "Add output.txt with token from reqres API" || echo "No changes to commit"
          git push
